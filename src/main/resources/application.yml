############################################################################################
###################################### 运行容器端口设置 ##########################################
############################################################################################
server:
  port: 6789
spring:
############################################################################################
################################# 应用名称 与 配置远程配置仓库 ########################################
############################################################################################
  application: 
    name: spring-boot-rabbitmq-elk-demo
############################################################################################
######################################### mvc ##############################################
############################################################################################
  #控制序列化时候属性为null时是否出现
  jackson:
    default-property-inclusion: NON_NULL       
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false    
############################################################################################
########################################## 日志 ##############################################
############################################################################################
log: 
  level: INFO
  console: 
    enable: true
  file: 
    enable: true
    destination: ./logs
  rabbitmq: 
    enable: true
    host: 192.168.163.41
    port: 5672
    username: admin
    password: 123456
    exchange: ex_logstash
    routingKey: runtime.logging    